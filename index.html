<!DOCTYPE html>
<html>
<head>
    <title>Visualizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="controls">
        <div class="dimension-selector">
            <label for="dimensionSelect">Dimensions:</label>
            <select id="dimensionSelect">
                <option value="3">3D</option>
                <option value="4">4D</option>
                <option value="11" selected>11D</option>
            </select>
        </div>
    </div>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="sliders"></div>
    <div class="readme-link">
        <a href="https://github.com/jm771/kissing_problem_viewer/blob/main/README.md" target="_blank">
            View Project README
        </a>
    </div>
    <script src="main.js"></script>
</body>
</html>
