<!DOCTYPE html>
<html>
<head>
    <title>Visualizer</title>
    <style>
 body { 
            background: #111; 
            margin: 0; 
            color: white;
            font-family: Arial, sans-serif;
        }
        canvas { 
            display: block; 
            margin: 0 auto; 
            background: #222; 
        }
        #sliders {
            width: 80%;
            margin: 20px auto;
            padding: 15px;
            background: #333;
            border-radius: 5px;
        }
        #sliders div {
            margin: 15px 0;
        }
        label {
            display: inline-block;
            width: 120px;
            color: white;
        }
        input[type="range"] {
            width: 60%;
            vertical-align: middle;
        }
        span {
            display: inline-block;
            width: 40px;
            text-align: right;
            margin-left: 10px;
        }
        .readme-link {
            text-align: center;
            margin: 15px auto;
        }
        .readme-link a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: bold;
        }
        .readme-link a:hover {
            text-decoration: underline;
        }
        
    </style>
</head>
<body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <div id="sliders"></div>
    <div class="readme-link">
        <a href="https://github.com/jm771/kissing_problem_viewer/blob/main/README.md" target="_blank">
            View Project README
        </a>
    </div>
    <script src="main.js"></script>
</body>
</html>
